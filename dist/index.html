<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>Weather App</title>
</head>
<body>
    <button id="get-location">Use Current Location</button>
    <div id="location-test"></div>

    <div class="zipcode-form-container">
        <input type="number" name="zip-code" id="zip-code-input" placeholder="zip code">
        <button id="zip-code-submit">Submit</button>
    </div>

    <div class="city-form-container">
        <input type="text" name="city" id="city-input" placeholder="City">
        <button id="city-search-submit">Search</button>
        <div id="city-list-container"></div>
    </div>

    <div class="weather-container">
        <div id="weather-icon-container"></div>
        <div id="main-temp">temp</div>
        <div id="degree-icon-container"></div>
        <div class="secondary-temp-info-container">
            <div id="precipitation"></div>
            <div id="high-temp"></div>
            <div id="low-temp"></div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
